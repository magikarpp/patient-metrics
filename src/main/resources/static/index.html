<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Patients & Doctor Database</title>
	
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- BootStrap CDN -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	        crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	        crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	        crossorigin="anonymous"></script>
	</head>
	<body>
		<h1 class="text-center">Hospital Database</h1>
		<hr>
		<div class="container">
			<div class="patient-table">
				<h2>Patients Table</h2>
				<table class="table">
					<thead>
				      <tr>
				        <th>Patient ID</th>
				        <th>First Name</th>
				        <th>Last Name</th>
				        <th>Heart Rate</th>
				        <th>Doctor</th>
				      </tr>
				    </thead>
				    <tbody id="pbody">
				    </tbody>
				</table>
				<div class="patient-info">
					<span>min:</span>
					<span id="patient-info-min">10</span>
					<br>
					<span>max:</span>
					<span id="patient-info-max">60</span>
					<br>
					<span>average:</span>
					<span id="patient-info-avg">30.5</span>
					<br>
					<span>median:</span>
					<span id="patient-info-med">40</span>
					<br>
					<br>
				</div>
				<button type="button" class="btn" data-toggle="collapse" data-target="#patient-update-info">Create/Update Patient</button>
				<div id="patient-update-info" class="collapse">
					<form class="form-group">
						<label for="patient-update-id">Patient ID:*</label>
		      			<input type="text" id="patient-update-id" placeholder="Enter Patient ID" name="pid">
		      			<label for="patient-update-first"> First Name:</label>
		      			<input type="text" id="patient-update-first" placeholder="Enter First Name" name="pfirst">	
		      			<label for="patient-update-last"> Last Name:</label>
		      			<input type="text" id="patient-update-last" placeholder="Enter Last Name" name="plast">
		      			<label for="patient-update-heart"> Heart Rate:</label>
		      			<input type="text" id="patient-update-heart" placeholder="Enter Heart Rate" name="pheart">
		      			<label for="patient-update-doctor"> Doctor:</label>
		      			<input type="text" id="patient-update-doctor" placeholder="Enter Doctor's ID" name="pdoctor">
					</form>
					<button id="patient-create-button" class="btn btn-outline-primary">Create</button>
					<button id="patient-update-button" class="btn btn-outline-primary">Update</button>
					<span id="patient-update-error"></span>
				</div>
				<br>
				<br>
				<button type="button" class="btn" data-toggle="collapse" data-target="#patient-delete" id="patient-update">Delete Patient</button>
				<div id="patient-delete" class="collapse">
					<form class="form-group">
						<label for="patient-delete-id">Patient ID:*</label>
		      			<input type="text" id="patient-delete-id" placeholder="Enter Patient ID" name="pid">
	      			</form>
	      			<button id="patient-delete-button" class="btn btn-outline-primary">submit</button>
	      			<span id="patient-delete-error"></span>
				</div>
				<br>
				<br>
			</div>
			<div class="doctor-table">
				<h2>Doctor Table</h2>
				<table class="table">
					<thead>
				      <tr>
				        <th>Doctor ID</th>
				        <th>First Name</th>
				        <th>Last Name</th>
				        <th>Highest HR</th>
				      </tr>
				    </thead>
				    <tbody id="dbody">
				    </tbody>
				</table>
			</div>
		</div>
		
		<script src="ajax.js"></script>
	</body>
	
</html>
